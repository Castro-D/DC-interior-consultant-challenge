<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Interior consultant</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <nav>
    <a href="" class='logo'>This interior</a>
    <button class='hamburger' id='hamburger'>
      <span class="menuIcon material-icons">
        menu
      </span>           
    </button>
  </nav>
  <section>
    <header>
      <h1>Modern interior</h1>
      <p>A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
      <div class='read-block'>
        <span class='arrow-text'>Read more</span>
        <span class="material-icons arrow">
          arrow_right_alt
        </span>  
      </div>
    </header>
    <div class='main-img'>
      <img src="./img/photo1.png" alt="main image of page">
    </div>
    <div class='card'>
      <div class='card-header'>
        <div class='card-photo'>
          <img src="./img/photo2.png" alt="personal card photo">
        </div>
        <div class='personal-info'>
          <h2 class='name'>Aliza Webber</h2>
          <h2 class='occupation'>Interior designer</h2>
        </div>
      </div>
      <div class='card-title'>
        <h2>Designed in 2020 by Aliza Webber</h2>
      </div>
    </div>
  </section>
  <p class='dev'>created by Diego-ch - devChallenges.io</p>
</body>
</html>
